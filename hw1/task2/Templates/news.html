<!DOCTYPE html>
<html>
<head>
    <title>Новости</title>
</head>
<body>
    <h1>Новости</h1>
    <div class="news-list">
        {% for news in news %}
            <div class="news-item">
                <h2>{{ news.title }}</h2>
                <p>{{ news.description }}</p>
                <p>{{ news.date }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
