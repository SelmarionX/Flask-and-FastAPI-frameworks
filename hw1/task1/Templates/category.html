<!-- templates/category.html -->
{% extends 'base.html' %}

{% block title %}{{ category }}{% endblock %}

{% block content %}
<h2>{{ category }}</h2>
<ul>
    {% if category == 'одежда' %}
    <li><a href="{{ url_for('product', product='куртка') }}">Куртка</a></li>
    <li><a href="{{ url_for('product', product='платье') }}">Платье</a></li>
    {% endif %}
    {% if category == 'обувь' %}
    <li><a href="{{ url_for('product', product='туфли') }}">Туфли</a></li>
    <li><a href="{{ url_for('product', product='кроссовки') }}">Кроссовки</a></li>
    {% endif %}
</ul>
{% endblock %}
